{% extends "base.html" %}

{% block content %}
  <div class="main">
    <form method="POST" action="/add">
      <fieldset>
        <legend>Add stadium</legend>
        <p>
          <label>Name:</label>
          <input type="text" name="name">
        </p>
        <p>
          <label>City:</label>
          <input type="text" name="city">
        </p>
        <p>
          <label>Country</label>
          <input type="text" name="country">
        </p>
        <button type="submit"><i class="fa fa-save"></i></button>
      </fieldset>
    </form>
  </div>
{% endblock %}
